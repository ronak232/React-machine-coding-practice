<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header class="header">
          <h1>Dynamic Table</h1>
          <input
            type="search"
            placeholder="Search by First Name"
            aria-placeholder="Search by First Name"
            id="search"
          />
        </header>
        <table>
          <thead>
            <tr>
              <th onclick="sortTable()">Profile</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>E-Mail</th>
            </tr>
          </thead>
          <tbody id="table-content"></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
